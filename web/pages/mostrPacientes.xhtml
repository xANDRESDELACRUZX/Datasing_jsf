<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">

    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <title>Crud pacientes</title>

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="../datatables_intro/bootstrap/css/bootstrap.min.css"/>
        <!-- CSS personalizado --> 
        <link rel="stylesheet" href="../datatables_intro/main.css"/>  


        <!--datables CSS básico-->
        <link rel="stylesheet" type="text/css" href="../datatables_intro/datatables/datatables.min.css"/>
        <!--datables estilo bootstrap 4 CSS-->  
        <link rel="stylesheet"  type="text/css" href="../datatables_intro/datatables/DataTables-1.10.18/css/dataTables.bootstrap4.min.css"/> 
    </head>

    <body> 

        <header>
            <h1 class="text-center text-light">Crud</h1>
            <h2 class="text-center text-light">Pacientes <span class="badge badge-danger"> Datasignt</span></h2> 
        </header>    
            <div class="container">
                    <h:form>
                        <h:commandButton value="Crear" styleClass="btn btn-primary" action="#{pacientesmb.crearUsu()}"></h:commandButton>
                    </h:form>

        
            <div class="row">
                <div class="col-12">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th scope="col">Nombres</th>
                                <th scope="col">Apellidos</th>
                                <th scope="col">Email</th>
                                <th scope="col">Contraseña</th>
                                <th scope="col">Fecha nacimiento</th>
                                <th scope="col">Acciones</th>
                                
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <h:form> 
                                    <c:forEach items="#{pacientesmb.pacientes}" var="pacientes" >
                                    <tr>
                                        <td>#{pacientes.nombre}</td>
                                        <td>#{pacientes.apellidos}</td>
                                        <td>#{pacientes.email}</td>
                                        <td>#{pacientes.contrasena}</td>
                                        <td>#{pacientes.fechaNacimiento}</td>
                                        <td>   
                                            <p:commandButton styleClass="btn btn-danger"  value="eliminar" action="#{pacientesmb.delete(pacientes)}">
                                            </p:commandButton>
                                            <p:autoUpdate/>

                                            <p:commandButton styleClass="btn btn-primary" value="editar"  action="#{pacientesmb.update(pacientes)}">
                                            </p:commandButton> 
                                            <p:autoUpdate/>
                                        </td>       
                                    </tr>
                                    <br></br>
                                </c:forEach>
                            </h:form>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>


        <!-- jQuery, Popper.js, Bootstrap JS -->
        <script src="../datatables_intro/jquery/jquery-3.3.1.min.js"></script>
        <script src="../datatables_intro/popper/popper.min.js"></script>
        <script src="../datatables_intro/bootstrap/js/bootstrap.min.js"></script>

        <!-- datatables JS -->
        <script type="text/javascript" src="../datatables_intro/datatables/datatables.min.js"></script>    

        <script type="text/javascript" src="../datatables_intro/main.js"></script>  


    </body>
</html>
