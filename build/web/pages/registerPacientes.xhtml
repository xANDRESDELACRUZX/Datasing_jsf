<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
    <head>

        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <meta name="description" content=""/>
        <meta name="author" content=""/>

        <title>Datasignt - Register</title>

        <!-- Custom fonts for this template-->
        <link href="../vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css"/>
        <link
            href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
            rel="stylesheet"/>

        <!-- Custom styles for this template-->
        <link href="../css/style.css" rel="stylesheet"/>

    </head>

    <body class="bg-gradient-primary">

        <div class="container">

            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <!-- Nested Row within Card Body -->
                    <div class="row">
                        <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
                        <div class="col-lg-7">
                            <div class="p-5">
                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-4">¡Crea una cuenta!</h1>
                                </div> 
                                
                                <h:form class="user">
                                    <div class="form-group row">
                                        
                                        <div class="col-sm-6 mb-3 mb-sm-0">
                                            <h:inputText styleClass="form-control form-control-user"
                                                         pt:type="text" pt:placeholder="Nombres" value="#{pacientesmb.nombres}">
                                            </h:inputText>
                                        </div>
                                        <div class="col-sm-6">
                                            <h:inputText styleClass="form-control form-control-user"
                                                         pt:type="text" pt:placeholder="Apellidos" value="#{pacientesmb.apellidos}">
                                            </h:inputText>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <h:inputText styleClass="form-control form-control-user"
                                                     pt:type="email" pt:placeholder="Email" value="#{pacientesmb.correo}">
                                            </h:inputText>
                                    </div>
                                    <div class="form-group row">
                                        <div class="col-sm-6 mb-3 mb-sm-0">
                                            <h:inputText styleClass="form-control form-control-user"
                                                         pt:type="password" pt:placeholder="Contraseña" value="#{pacientesmb.contraseña}">
                                            </h:inputText>
                                        </div>
                                        <div class="col-sm-6">
                                            <h:inputText styleClass="form-control form-control-user"
                                                         pt:type="date" pt:placeholder="Fecha nacimiento" value="#{pacientesmb.fecha}">
                                            </h:inputText>
                                        </div>
                                    </div>
                                    
                                    <h:commandButton styleClass="btn btn-primary btn-user btn-block" value="Registrar cuenta"
                                                     action="#{pacientesmb.insert()}">
                                        
                                    </h:commandButton>
                                    
                                    <hr></hr>
                                    <a href="index.html" class="btn btn-google btn-user btn-block">
                                        <i class="fab fa-google fa-fw"></i> Register con Google
                                    </a>
                                    <a href="index.html" class="btn btn-facebook btn-user btn-block">
                                        <i class="fab fa-facebook-f fa-fw"></i> Register con Facebook
                                    </a>
                                    </h:form>
                                <hr></hr>
                                <div class="text-center">
                                    <a class="small" href="forgot-password.html">¿Olvidaste la contraseña?</a>
                                </div>
                                <div class="text-center">
                                    <a class="small" href="../pages/login.xhtml">¿Ya tienes una cuenta?</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <!-- Bootstrap core JavaScript-->
        <script src="vendor/jquery/jquery.min.js"></script>
        <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

        <!-- Core plugin JavaScript-->
        <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

        <!-- Custom scripts for all pages-->
        <script src="js/sb-admin-2.min.js"></script>

    </body>

</html>
